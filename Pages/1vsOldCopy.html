<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>1vs1 Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body class="gameBody">
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Home</a>
            <!-- <a class="navbar-brand" href="#">Change Background</a> -->
            <a class="navbar-brand" href="#">Game Rules</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Navbar end -->


    <div class="firstDiv">
        <!-- first Column Start-------------------------------------------------- -->
        <div class="secondDiv1">

            <!-- player's Name --------------------------------->
            <div class="playerNames">
                <h1>Player 1</h1>
            </div>
            <!-- 5 images first column Start------------------ -->
            <div id="gameDiv">
                <div class="flex-container">
                    <img class="rotatable-image" src="../assets/Scissors-fotor-bg-remover-20240116153156.png"
                        alt="Scissors" />
                    <img class="rotatable-image" src="../assets/Lizard-fotor-bg-remover-20240116152844.png"
                        alt="Lizard" />
                    <img class="rotatable-image" src="../assets/Rock-fotor-bg-remover-20240116153112.png" alt="Rock" />
                </div>
                <div class="flex-container2">
                    <img class="rotatable-image" src="../assets/Paper-fotor-bg-remover-20240116153013.png"
                        alt="Paper" />
                    <img class="rotatable-image" src="../assets/'Spock'r-fotor-bg-remover-20240116153333.png"
                        alt="Spock" />
                </div>
                <h3 id="player1Picked">Player 1 picked: </h3>
            </div>
            <!-- Scores first player Column Start------------------- -->
            <div class="scores1">
                <h1>Score:</h1>
            </div>
            <div class="scores2">
                <h1>1</h1>
            </div>
        </div>
        <!-- second column ---------------------------------------------------------------------------->
        <div class="secondDiv2">
            <div class="scores3">
                <h1 id="result">Fight</h1>
            </div>

        </div>

        <!-- third ---------------------------------------------------------------------------------->
        <div class="secondDiv3">
            <div class="playerNames">
                <h1>Player 2</h1>
            </div>
            <div id="gameDiv">
                <div class="flex-container2">
                    <img class="rotatable-image" src="../assets/Scissors-fotor-bg-remover-20240116153156.png"
                        alt="vsscissors" />
                    <img class="rotatable-image" src="../assets/Lizard-fotor-bg-remover-20240116152844.png"
                        alt="vslizard" />
                    <img class="rotatable-image" src="../assets/Rock-fotor-bg-remover-20240116153112.png" alt="vsrock" />
                </div>
                <div class="flex-container2">
                    <img class="rotatable-image" src="../assets/Paper-fotor-bg-remover-20240116153013.png"
                        alt="vspaper" />
                    <img class="rotatable-image" src="../assets/'Spock'r-fotor-bg-remover-20240116153333.png"
                        alt="vsspock" />
                </div>
                <h3 id="player2Picked">player 2 Picked: </h3>
            </div>
            <div class="scores1">
                <h1>Score:</h1>
            </div>
            <div class="scores2">
                <h1>1</h1>
            </div>
        </div>
    </div>
